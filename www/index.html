<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquerymobile/jquery-1.11.1.min.js"></script>
        <script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Credit Card Number Validator</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header" class="header">
                <!-- <h4>Card No Validator</h4> -->
                <img src="img/leather_hd.png" class="banner" />
            </div>
            <div data-role="content" class="content">
                <form action="" class="card-num">
                <div class="card">
                    <div>
                        <h1>YOUR CREDIT CARD</h1>
                    </div>
                    <div>
                        <div class="ui-grid-d">
                            <div class="ui-block-a"></div>
                            <div class="ui-block-b"></div>
                            <div class="ui-block-c"></div>
                            <div class="ui-block-d"></div>
                            <div class="ui-block-e">
                                <img src="img/card-chip.png" alt="" class="chip">
                            </div>
                        </div>
                    </div>

                    <input type="text" id="credit-no" name="credit-no" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
                    
                    <div>
                        <div class="ui-grid-a">
                            <div class="ui-block-a">CARD HOLDER</div>
                            <div class="ui-block-b">02/15</div>
                        </div>
                    </div>
                </div>
                <div class="valid">
                    <h1 id="is-valid"></h1>
                    <input type="button" value="Validate" id="valid-button"/>
                </div>
                </form>
            </div>
            <div data-role="footer" class="footer" data-position="fixed" >
                <h4>Created by Satoko Kora</h4>
            </div>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/valid.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
